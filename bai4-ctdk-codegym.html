<script>
    let a = +prompt("Nhập số a :");
    let b = +prompt("Nhập số b :");
    let c = +prompt("Nhập số c :");
    let max = a;
    if(max > b){
        alert("Số a là số lớn nhất !");
    }else if(c > b){
        alert("Số c là số lớn nhất !");
    }else if (b > max) {
        document.write("Số b là số lớn nhất !");
    }else{
        alert("Không có số nào lớn nhất cả !");
    }
